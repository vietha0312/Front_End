<div class="login-container">
    <h2 class="text-3xl font-bold text-gray-800 mb-2 text-center">Login</h2>
    <form class="max-w-md mx-auto py-4 px-8 bg-white shadow-lg rounded-lg mt-5" [formGroup]="formLogin" (ngSubmit)="onHandleSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input   class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" formControlName="email" class="form-control" placeholder="Enter your email" required>
        <div class="error-message" *ngIf="formLogin.get('email')?.invalid && formLogin.get('email')?.touched">
          <span *ngIf="formLogin.get('email')?.hasError('required')">Email is required</span>
          <span *ngIf="formLogin.get('email')?.hasError('email')">Invalid email format</span>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Enter your password" required>
        <div class="error-message" *ngIf="formLogin.get('password')?.invalid && formLogin.get('password')?.touched">
          <span>Password is required</span>
        </div>
      </div >
      <div class="flex items-center justify-between ">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" class="btn btn-primary" [disabled]="formLogin.invalid">Login</button>
      </div>
    
    </form>
  </div>
