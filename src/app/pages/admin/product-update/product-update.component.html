<h1>Update Product</h1>

<div>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="name">Name:</label>
            <input formControlName="name" id="name" type="text" />
            <div *ngIf="productForm.get('name')?.touched && productForm.get('name')?.errors">
                Name is required.
            </div>
        </div>

        <div>
            <label for="description">image:</label>
            <textarea formControlName="image" id="image"></textarea>
            <div *ngIf="productForm.get('image')?.touched && productForm.get('image')?.errors">
                Description is required.
            </div>
        </div>

        <div>
            <label for="price">Price:</label>
            <input formControlName="price" id="price" type="number" step="0.01" />
            <div *ngIf="productForm.get('price')?.touched && productForm.get('price')?.errors">
                Price is required.
            </div>
        </div>

        <button type="submit">Update Product</button>
    </form>
</div>
